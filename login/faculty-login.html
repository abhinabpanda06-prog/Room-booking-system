<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Faculty Login</title>
    <style>
        body {
            background-color: transparent;
            font-family: Arial, sans-serif;
            background-image: url('/Users/rameshchandrapanda/Documents/PBL/login/MUJ.jpeg');
            background-size: cover;
            background-repeat: no-repeat; 
            background-position: center; 
        }
        .login-container {
            width: 380px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #222;
        }
        label {
            display: block;
            margin-top: 12px;
            color: #555;
        }
        input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fafafa;
            font-size: 14px;
        }
        button {
            margin-top: 24px;
            width: 100%;
            padding: 12px;
            background: #3478e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2a61b0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Faculty Login</h2>
        <form>
            <label for="faculty-email">Email:</label>
            <input type="email" id="faculty-email" name="faculty-email" placeholder="Enter faculty email" required />
            
            <label for="position">Position:</label>
            <select id="position" name="position" required>
                <option value="" disabled selected>Select your position</option>
                <option value="Professor">Professor</option>
                <option value="Course Co-ord.">Course Co-ord.</option>
                <option value="HOD">HOD</option>
                <option value="Dean">Dean</option>
            </select>
            
            <label for="faculty-password">Password:</label>
            <input type="password" id="faculty-password" name="faculty-password" placeholder="Enter your password" required />
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
