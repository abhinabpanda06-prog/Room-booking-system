<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <style>
        body {
            background-color: transparent;
            font-family: Arial, sans-serif;
            background-image: url('/Users/rameshchandrapanda/Documents/PBL/login/MUJ.jpeg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }
        .login-container {
            width: 320px;
            margin: 100px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.06);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fafafa;
        }
        .buttons-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 10px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #357ab6;
        }
        .forgot-password {
            text-align: right;
            display: block;
            margin-top: 6px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #4a90e2;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <span class="forgot-password">
                <a href="#">Forgot Password?</a>
            </span>
            <div class="buttons-row">
                <button type="submit">Login</button>
                <button type="button" onclick="openFacultyLogin()">Faculty Login &gt;</button>
            </div>
        </form>
    </div>
    <script>
        function openFacultyLogin() {
            window.open('faculty-login.html', 'FacultyLogin', 'width=400,height=450');
        }
    </script>
</body>
</html>
